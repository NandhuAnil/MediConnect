<!DOCTYPE html>
<html>
<head>
  <title>Catalyst Chat Test</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    #chat-box {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .sent { color: green; font-weight: bold; }
    .received { color: blue; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üßë‚Äç‚öïÔ∏è Real-time Doctor‚ÄìPatient Chat</h2>

  <div id="chat-box"></div>

  <label>Message:</label>
  <input id="msg" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const socket = io("https://appsail-50025457430.development.catalystappsail.in", {
      transports: ["polling"] // prevent WebSocket error
    });

    const myId = "67d8e2a2cb657b7393127039";       // patient
    const receiverId = "67d8d587e1564e697750d8d1";   // doctor

    const chatBox = document.getElementById("chat-box");

    // Connect and register
    socket.on("connect", () => {
      console.log("‚úÖ Connected to Catalyst socket server");
      socket.emit("register", myId);
    });

    // Listen for incoming messages
    socket.on("receive_message", (data) => {
      displayMessage(data.message, "received");
    });

    function sendMessage() {
      const msg = document.getElementById("msg").value;
      if (!msg.trim()) return;

      // Emit message to server
      socket.emit("private_message", {
        sender: myId,
        receiver: receiverId,
        message: msg
      });

      // Show in local UI
      displayMessage(msg, "sent");
      document.getElementById("msg").value = "";
    }

    function displayMessage(msg, type) {
      const div = document.createElement("div");
      div.className = type;
      div.textContent = type === "sent" ? `You: ${msg}` : `Them: ${msg}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
